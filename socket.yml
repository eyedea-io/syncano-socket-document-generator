name: document-generator
description: Generate documents from templates
endpoints:
  generate:
    description: Generate document
    properties:
      template:
        type: string
        description: Template to parse.
        example: |
          # Heading level 1
          <div>
            {{#each people}}
            - {{name}} is a {{role}}
            {{/each}}
          </div>
      data:
        type: object
        description: Object of parameters passed to template
        example: |
          {
            "people": [
              {"name": "Jane Doe", "role": "Product Owner"},
              {"name": "John Doe","role": "CEO"}
            ]
          }
    response:
      mimetype: text/html
      success:
        description: Success
        example: |
          <div>
            <h1>Hello world</h1>
          </div>
      fail:
        exit_code: 400
        description: Failed
        example: |
          {
            "message": "Failed to generate document."
          }
