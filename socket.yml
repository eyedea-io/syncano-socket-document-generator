name: document-generator

endpoints:
  generate:
    description: Endpoint for generating documents from mustache templates
    properties:
      template:
        type: string
        description: document template
        example: |
          <p>Hello, my name is {{name}}</p>
      data:
        type: object
        description: params for template
        example: |
          {
            name: 'John'
          }

